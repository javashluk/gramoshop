<!DOCTYPE html>
<html>
<head>
<title>Albumi</title>
</head>
<body>
	<div th:include="adminMaster"></div>
	<h1 class="text-center">Albumi</h1>
	<div class="col-md-10 col-md-offset-1">
		<table class="table table-hover">
			<tr>
				<th>Izvođač</th>
				<th>Opis albuma</th>
				<th>Naslov</th>
				<th>Cena</th>
				<th>Žanr</th>
				<th>Izmeni</th>
				<th>Obriši</th>
			</tr>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:id="artist" th:name="artist" th:text="${product.artist}"/>
					<td th:id="description" th:name="description" th:text="${product.description}"/>
					<td th:id="name" th:name="name" th:text="${product.name}"/>
					<td th:id="price" th:name="price" th:text="${product.price}"/>
					<td th:id="genre" th:name="genre" th:text="${product.genre.name}"/>
					<td>
						<form  method="get" th:action="@{'/admin/product/delete/' + ${product.id}}">
							<input type="submit" value="Obriši album" class="btn btn-danger" />
						</form>
					</td>
					<td>
						<form  method="get" th:action="@{'/admin/product/edit/' + ${product.id}}">
							<input type="submit" value="Izmeni album" class="btn btn-info" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
				<div class="form-group">
				<div class="col-sm-offset-3 col-sm-10">
					<a th:href="@{/admin/product/add}"><input type="submit" class="btn btn-info"
						value="Dodaj novi album" /></a>
				</div>
			</div>
		<br />
	</div>
	
</body>
</html>
