<!DOCTYPE html>
<html>
<head>
<title>Porudžbine</title>
</head>
<body>
	<div th:include="adminMaster"></div>
	<h1 class="text-center">Porudžbine</h1>
	<div class="col-md-10 col-md-offset-1">
		<table class="table table-hover">
			<tr>
				<th>Izvođač</th>
				<th>Naslov</th>
				<th>Opis</th>
				<th>Količina</th>
				<th>Cena(1kom)</th>
				<th>Ime korisnika</th>
				<th>Prezime korisnika</th>
				<th>Adresa</th>
				<th>Obriši</th>
			</tr>
			<tbody>
				<tr th:each="order : ${orders}">
					<td th:text="${order.product.artist}"></td>
					<td th:text="${order.product.name}"></td>
					<td th:text="${order.product.description}"></td>
					<td th:text="${order.quantity}"></td>
					<td th:text="${order.product.price}"></td>
					<td th:text="${order.user.firstName}"></td>
					<td th:text="${order.user.lastName}"></td>
					<td th:text="${order.user.address}"></td>
					<td>
						<form th:action="@{'/admin/orders/delete/'+${order.id}}"
							th:method="get">
							<input type="submit" value="Obriši" class="btn btn-danger" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<br />
				<form th:action="@{/admin/orders/delete}"
			th:method="get" class="text-center">
			<input type="submit" value="Obriši porudžbine"
				class="btn btn-danger text-right" />
		</form>
		<br/>
	</div>
</body>
</html>
