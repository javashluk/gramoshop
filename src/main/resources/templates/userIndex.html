<!DOCTYPE html>
<html>
<head>
<title>Home</title>

</head>
<body>
	<div th:include="userMaster"></div>
	<h1 class="text-center">Ploče</h1>
	<div class="jumbotron text-center col-md-6 col-md-offset-2"
		th:each="product : ${products}">
		<h3 th:text="'Naslov: ' + ${product.name}"></h3>
		<p th:text="'Izvođač: ' + ${product.artist}"></p>
		<p th:text="'Opis: ' + ${product.description}" />

		<div class="col-md-4 col-md-offset-4">
			<p th:text="'Cena: ' + ${product.price}"></p>
		</div>

		<form method="post" th:object="${addToCart}" th:action="@{/public/shoppingcarts}">
		<input type="hidden" th:id="id" th:name="id" th:value="${product.id}"/>
		<input type="hidden" th:id="artist" th:name="artist" th:value="${product.artist}"/>
		<input type="hidden" th:id="description" th:name="description" th:value="${product.description}"/>
		<input type="hidden" th:id="name" th:name="name" th:value="${product.name}"/>
		<br/>
		<div class="col-md-4 col-md-offset-4">
			<h4>Količina:</h4><select th:name="quantity" th:id="quantity" class="form-control">
				<option th:value="1">1</option>
				<option th:value="2">2</option>
				<option th:value="3">3</option>
				<option th:value="4">4</option>
				<option th:value="5">5</option>
				<option th:value="6">6</option>
				<option th:value="7">7</option>
				<option th:value="8">8</option>
			</select>
		</div>
		<br/>
		<input type="hidden" th:id="price" th:name="price" th:value="${product.price}"/>
		<input type="hidden" th:id="genre.id" th:name="genre.id" th:value="${product.genre.id}"/>
		<input type="hidden" th:id="genre.name" th:name="genre.name" th:value="${product.genre.name}"/>
		<div class="col-md-4 col-md-offset-4">
			<br/>
			<input type="submit" value="Dodaj u korpu" class="btn btn-success"/>
		</div>
	</form>
	</div>

</body>
</html>
