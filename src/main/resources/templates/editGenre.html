<!DOCTYPE html>
<html>
<head>
<title>Izmena 탑anra</title>
</head>
<body>
	<div th:include="adminMaster"></div>
	<br />
	<br />
	<div class="col-md-4 col-md-offset-2">
		<form class="form-horizontal" method="post" th:object="${genreToSave}"
			th:action="@{'/admin/genre/save'}">
			<div class="form-group">
				<label for="genre" class="col-sm-2 control-label">Naziv
					탑anra</label>
				<div class="col-sm-10">
					<input type="text" th:id="name" th:name="name" required="true" title="Morate uneti naziv"
						th:value="${genre.name}" class="form-control" id="genre"
						placeholder="Naziv 탑anra" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" th:id="id" th:name="id" th:value="${genre.id}" />
					<input type="submit" class="btn btn-success"
						value="Sa훾uvaj podatke" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
