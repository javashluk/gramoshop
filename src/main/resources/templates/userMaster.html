<html xmlns:th="http://www.thymeleaf.org" style="height:100%">
<head>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/usernav.css}" rel="stylesheet"></link>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<title>Online prodavnica</title>


</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-artist" th:href="@{/public/index}">Online prodavnica</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/public/user/edit}">Promeni podatke</a></li>
					<li><a th:href="@{/logout}">Izloguj se</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
		<div class="container-fluid text-center col-md-2" style="height:2000px">

		<div class="row row-offcanvas row-offcanvas-left">

	

				<ul class="nav nav-sidebar">
					<li><a th:href="@{/public/cart}"><span
							class="glyphicon glyphicon-shopping-cart"></span> Korpa <span th:text="*{count}"
							class="badge"></span></a></li>
					<li>
						<div class="list-group">
							<a href="#genres" class="list-group-item" data-toggle="collapse">Ploče
								po žanru </a>
							<div class="collapse" id="genres">
								<div class="woll">
									<div th:each="genre : ${genres}"
										class="list-group">
										<a th:text="${genre.name}" th:href="@{'/public/products/genre/' + ${genre.id}}"
											class="list-group-item"></a>
									</div>
								</div>
							</div>
							
							<a href="#artists" class="list-group-item" data-toggle="collapse">Ploče
								po izvođaču</a>
							<div class="collapse" id="artists">
								<div class="woll">
									<div th:each="artist : ${artists}"
										class="list-group">
										<a th:text="${artist}" th:href="@{'/public/products/artist/' + ${artist}}"
											class="list-group-item"></a>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<!--/span-->

			<div class="col-sm-9 col-md-10 main">
				<!--toggle sidebar button-->
				<p class="visible-xs">
					<button type="button" class="btn btn-primary btn-xs"
						data-toggle="offcanvas">
						<i class="glyphicon glyphicon-chevron-left"></i>
					</button>
				</p>
			</div>
		
	</div>
	
</body>
</html>
