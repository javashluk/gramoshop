<!DOCTYPE html>
<html>
<head>
<title>Izmena albuma</title>
</head>
<body>
	<div th:include="adminMaster"></div>
	<br />
	<br />
	<div class="col-md-4 col-md-offset-2">
		<form class="form-horizontal" method="post"
			th:object="${productToSave}" th:action="@{'/admin/product/save'}">
			<div class="form-group">
				<label for="artist" class="col-sm-2 control-label">Izvođač</label>
				<div class="col-sm-10">
					<input type="text" th:id="artist" th:name="artist"
						th:value="${product.artist}" class="form-control" required="true" title="Morate uneti izvođača" id="artist"
						placeholder="Izvođač" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Opis
					albuma</label>
				<div class="col-sm-10">
					<input type="text" th:id="description" th:name="description" required="true" title="Morate uneti opis"
						th:value="${product.description}" class="form-control"
						id="description" placeholder="Opis" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Naslov</label>
				<div class="col-sm-10">
					<input type="text" th:id="name" th:name="name"
						th:value="${product.name}" class="form-control" id="name" required="true" title="Morate uneti name"
						placeholder="Naslov" />
				</div>
			</div>
			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">Cena</label>
				<div class="col-sm-10">
					<input type="text" th:id="price" th:name="price"
						th:value="${product.price}" class="form-control" id="name" required="true" title="Morate uneti cenu"
						placeholder="Cena" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">Žanr</label>
				<div class="col-sm-10">
				
					<select th:name="genre" class="form-control">
						<option th:each="genre: ${genres}"
							th:value="${genre.id}" th:text="${genre.name}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" th:id="id" th:name="id"
						th:value="${product.id}" /> <input type="submit"
						class="btn btn-success" value="Sačuvaj podatke" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
