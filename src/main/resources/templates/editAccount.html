<!DOCTYPE html>
<html>
<head>
<title>Edit your account</title>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:include="userMaster"></div>
	<br/>
	<br/>
		<div class="col-md-4 col-md-offset-2">
	<form class="form-horizontal" method="post" th:object="${userToSave}" th:action="@{'/public/user/save'}">
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Adresa</label>
    <div class="col-sm-10">
      <input type="text" th:id="address" th:name="address" th:value="${user.address}" required="true" title="Morate uneti adresu" class="form-control" id="address" placeholder="Adresa"/>
    </div>
  </div>
  <div class="form-group">
    <label for="Ime" class="col-sm-2 control-label">Ime</label>
    <div class="col-sm-10">
      <input type="text" th:id="firstName" th:name="firstName" th:value="${user.firstName}" required="true" title="Morate uneti ime" class="form-control" id="Ime" placeholder="Ime"/>
    </div>
  </div>
   <div class="form-group">
    <label for="prezime" class="col-sm-2 control-label">Prezime</label>
    <div class="col-sm-10">
      <input type="text" th:id="lastName" th:name="lastName" th:value="${user.lastName}" required="true" title="Morate uneti prezime" class="form-control" id="prezime" placeholder="Prezime"/>
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Korisničko ime</label>
    <div class="col-sm-10">
      <input type="text" th:id="username" th:name="username" th:value="${user.username}" required="true" title="Morate uneti korisničko ime" class="form-control" id="username" placeholder="Korisničko ime"/>
    </div>
  </div>
   <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Šifra</label>
    <div class="col-sm-10">
      <input type="password" th:id="password" th:name="password" th:value="${user.password}" required="true" title="Morate uneti šifru" class="form-control" id="password" placeholder="Šifra"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    	<input type="hidden" th:id="id" th:name="id" th:value="${user.id}"/>
    	<input type="submit" class="btn btn-success" value="Sačuvaj podatke"/>
    </div>
  </div>
</form>
</div>
</body>
</html>
