<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/usernav.css}" rel="stylesheet"></link>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<title>Registracija</title>
</head>
<body>
	<h1 class="text-center">REGISTRACIJA</h1>
	<form class="form-horizontal" method="post" th:object="${registration}" th:action="@{/registration/new}">
		<br /> <br />
		<div class="form-group">
		<input type="hidden" th:id="id" th:name="id" th:value="id"/>
			<label class="col-md-4 control-label" for="firstName">Ime</label>
			<div class="col-md-4">
				<input th:id="firstName" th:name="firstName" type="text" title="Morate uneti ime" placeholder="Ime"
					class="form-control input-md"  required="true" />					
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="lastName">Prezime</label>
			<div class="col-md-4">
				<input th:id="lastName" th:name="lastName" type="text"
					placeholder="Prezime" class="form-control input-md" title="Morate uneti prezime" required="true" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="address">Adresa</label>
			<div class="col-md-4">
				<input th:id="address" th:name="address" type="text" title="Morate uneti adresu" placeholder="Adresa"
					class="form-control input-md" required="true" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="username">Korisničko
				ime</label>
			<div class="col-md-4">
				<input th:id="username" th:name="username" type="text"
					placeholder="Korisničko ime" class="form-control input-md" title="Morate uneti korisničko ime" required="true" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="password">Šifra</label>
			<div class="col-md-4">
				<input th:id="password" th:name="password" type="password"
					placeholder="Šifra" class="form-control input-md"  required="true" title="Morate uneti šifru!" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="register"></label>
			<div class="col-md-4">
				<input type="submit" value="Registruj se" id="submit" name="submit"
					class="btn btn-success" required="true" />
			</div>
		</div>
	</form>
	<div class="form-group">
			<label class="col-md-4 control-label" for="register"></label>
			<div class="col-md-4">
				<a th:href="@{/login}"><input type="submit" value="Povratak" id="submit" name="submit"
					class="btn btn-info" /></a>
			</div>
		</div>
</body>
</html>
